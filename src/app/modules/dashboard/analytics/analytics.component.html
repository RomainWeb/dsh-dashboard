<div class="container" fxLayout.gt-xs ="row"  fxLayout="column" fxLayoutGap="1rem">
    <div fxFlex fxLayout="column" fxLayoutGap="1rem">
        <div 
            [hidden]="isLoading"
            fxFlex 
            class="card-number-container" 
            fxLayout="column" 
            fxLayout.gt-xs ="row wrap"
            fxLayout.gt-md ="row"
            fxLayoutAlign.gt-xs="space-around start"
            fxLayoutGap.gt-md="1rem">

            <dsh-card-number 
                fxFlex
                fxFlex.gt-xs="40"
                fxFlex.gt-md="100"
                *ngFor="let card of cardNumberList" 
                [cardNumber]="card">
            </dsh-card-number>
        </div> 

        <div>
            <dsh-line-chart></dsh-line-chart>
        </div>
    </div><!-- LEFT COLUMN -->

    <mat-divider
        [vertical]="true">
    </mat-divider>
    
    <div fxFlex.gt-sm="20">
        <div fxLayout="column">
            <dsh-card-date></dsh-card-date>
        </div>
    </div><!-- RIGHT COLUMN -->
</div>
