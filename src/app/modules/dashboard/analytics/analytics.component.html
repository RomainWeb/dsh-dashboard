<div class="container" fxLayout.gt-xs ="row"  fxLayout="column" fxLayoutGap="1rem">
    <mat-progress-bar mode="query" *ngIf="isLoading"></mat-progress-bar>
    <div 
        *ngIf="!isLoading" 
        fxFlex 
        class="card-number-container" 
        fxLayout="column" 
        fxLayout.gt-xs ="row" 
        fxLayoutGap="1rem">

        <dsh-card-number 
            fxFlex 
            *ngFor="let card of cardNumberList" 
            [cardNumber]="card">
        </dsh-card-number>
    </div> <!-- LEFT COLUMN -->

    <mat-divider
        [vertical]="true">
    </mat-divider>
    
    <div fxFlex.gt-sm="20">
        <div fxLayout="column">
            <dsh-card-date></dsh-card-date>
        </div>
    </div><!-- RIGHT COLUMN -->
</div>
